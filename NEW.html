<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: rgb(140, 140, 182);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #414f90;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 10px 10px 5px blueviolet;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .error {
      color: #ff0000;
      margin-bottom: 12px;
    }

    button {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #74bd77;
    }
  </style>
</head>
<body>

  <form id="loginForm" onsubmit="return validateLogin()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div class="error" id="error-message"></div>

    <button type="submit">Login</button>
  </form>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');

      // Check if both fields are non-empty
      if (username && password) {
        // Simulate a server-side check (replace this with actual server-side authentication)
        if (username === 'user' && password === 'password') {
          alert('Login successful!');
          // You can redirect to another page or perform other actions here
          return true;
        } else {
          errorMessage.textContent = 'Invalid username or password';
          return false;
        }
      } else {
        errorMessage.textContent = 'Username and password are required.';
        return false;
      }
    }
  </script>

</body>
</html>
